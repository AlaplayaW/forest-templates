<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    name="viewport" />
  <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI."
    name="description" />
  <meta content="Semantic-UI, Theme, Design, Template" name="keywords" />
  <meta content="PPType" name="author" />
  <meta content="#ffffff" name="theme-color" />
  <title>Sticky Footer Template for Semantic-UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"
    type="text/css">
  <style type="text/css">
    body {
      height: auto;
    }

    .ui.container {
      max-width: 680px !important;
      width: auto;
    }

    .ui.container.grid .column {
      padding-left: 15px;
      padding-right: 15px;
    }

    .ui.container.grid h1.ui.header {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 500;
      margin-top: 40px;
      font-size: 36px;
    }

    .ui.footer.segment {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding-top: 20px;
      padding-bottom: 20px;
      margin-bottom: 0;
      background-color: #f5f5f5;
    }

    .ui.footer.segment .ui.container {
      padding-left: 15px;
      padding-right: 15px;
    }

    .ui.footer.segment p {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #777777;
    }

    p.lead {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 21px;
      color: #333333;
      line-height: 1.4;
      font-weight: 300;
    }
  </style>
</head>

<body>
  <div class="ui container grid">
    <div class="column">
      <h1 class="ui huge header">
        Sticky footer
      </h1>
      <div class="ui divider"></div>
      <p class="lead">
        Pin a fixed-height footer to the bottom of the viewport in desktop
        browsers with this custom HTML and CSS.
      </p>
    </div>
  </div>
  <div class="ui footer basic segment">
    <div class="ui container">
      <p>
        Place sticky footer content here.
      </p>
    </div>
  </div>
</body>

</html>
